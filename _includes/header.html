<header class="site-header">
	<div class="branding">
		{% if site.theme_settings.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt="" />
		</a>
		{% elsif site.theme_settings.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="{{ site.baseurl }}/assets/img/{{ site.theme_settings.avatar }}" alt="" />
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>
		</h1>
	</div>

	<!-- Search bar -->
	{% if site.theme_settings.search %}
	<div class="search-bar">
		<form action="{{ site.baseurl }}/search.html" method="get">
			<input type="text" id="search-box" name="query" class="">
			<button type="submit" class="">
				<i class="fa fa-fw fa-search"></i>
			</button>
		</form>
	</div>
	{% endif %}

	<nav class="site-nav">
		<ul>
			{% for page in site.pages %} {% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %} {% endfor %}
		</ul>
	</nav>
</header>
